<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI API</title>
    <link rel="stylesheet" href="swapi.css" />
    <!-- Typewriter JS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div id="header">
        <h2>SWAPI API !</h2>
    </div>
    <!-- Starship div - position absolute - transitioned-->
    <!-- <div id="starship-container">
        <img src="./images/starship.png" id='starship1-animation'/>
    </div> -->
    <div style="text-align: center;">
        <div id='main-container'>
            <div id="about-section">
                <!-- Utitlity div - Loader -->
                <div>
                    <div id='loader' class="loader">
                        <div class="inner one"></div>
                        <div class="inner two"></div>
                        <div class="inner three"></div>
                    </div>
                    <meter id="allCharactersMeter" name="allCharacters" min="0" low="40" high="80" max="100" value="95"></meter>
                </div>
    
                <!-- Img container -->
                <div id="img-container">
                    <img id="img" src="./images/characters/darth-vader.jpg" alt="Image of character" />
                </div>
                <!-- About informtion -->
                <div id="aboutDetailsCont">
                    <div style="background:darkgray">
                        <p id="main-container-full-name"></p>
                        <p id='main-container-birth-year'></p>
                        <p id='main-container-gender'></p>
                        <div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <button class="button-27" role="button">Get Random character</button>
        </div>
    </div>
    <!-- Overlay for new site users -->
    <div id="intro-overlay">
        <img alt="Pokemon logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1024px-International_Pok%C3%A9mon_logo.svg.png" />
        <h5>Welcome to My Pokemon API!</h5>
        <p id="intro-overlay-p"></p>
        <div id="intro-overlay-enterBtn">
            <span onclick="animateOverlay()" id="intro-overlay-span">Enter</span>
        </div>
    </div>
    <footer>
        <p>D.Wright 2020</p>
    </footer>


    <!-- Main JS file to handle star wars data -->
    <script src='index.js'></script> 
    <!-- Animation JS - GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
        function animateOverlay() {
            let tl = gsap.timeline()

            // add the tweens to the timeline - Note we're using tl.to not gsap.to
            tl.to("#intro-overlay-span", { opacity:0 });
            tl.to("#intro-overlay", { y:-1000 });
        }
    </script>
    <!-- Typewriter js functionality -->
    <script>
        let introP = document.querySelector('#intro-overlay-p');
        const typewriter = new Typewriter(introP, {
            loop: false
        });
        typewriter.changeDelay('40')
        .typeString(`Pokemon (an abbreviation for Pocket Monsters in Japan) is a Japanese media franchise 
        managed by The Pokémon Company, a company founded by Nintendo, Game Freak, and Creatures. The franchise 
        was created by Satoshi Tajiri in 1996, and is centered around fictional creatures called "Pokémon." In
        Pokémon, Pokémon Trainers are people who catch, train, care for, and battle with Pokémon. The English
        slogan for the franchise is "Gotta Catch ‘Em All!". There are currently 905 Pokémon species.`)
        .start();
    </script>
</body>
</html>
